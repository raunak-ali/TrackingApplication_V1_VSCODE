<!-- User Profile Header -->
<div class="content">
  <div class="header">
    <h2> Dashboard <img src="/assets/Mentor_Dashboard_Icon.png" alt="Mentor Dashboard Icon" class="icon"></h2>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="custom-menu">
      <button mat-menu-item (click)="navigateTo('dashboard')">Dashboard</button>
      <button mat-menu-item (click)="navigateTo('batches')">Batches</button>
      <button mat-menu-item (click)="navigateTo('profile')">Profile</button>
      <button mat-menu-item (click)="navigateTo('employees')">Employees</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </div>
<br>
<br>
<div class="profile-container">
  <!-- User Information Section -->
  <div class="user-info">
    <h2>User Information</h2>
    <p><strong>User ID:</strong> {{ User.capgeminiEmailId }}</p>
    <p><strong>Name:</strong> {{ User.name }}</p>
    <p><strong>Gender:</strong> {{ User.gender }}</p>
    <p><strong>Phone:</strong> {{ User.phone }}</p>
    <!-- Add more user fields as needed -->
  </div>

  <!-- Batches Section -->
  <div class="batches-section">
    <h2>All Batches</h2>
    <div class="batch-cards">
      <div class="batch-card" *ngFor="let batch of allBatches" (click)="viewBatch(batch.batchId)">
        <p>Batch Name: {{ batch.batchName }}</p>
      </div>
    </div>
  </div>

  <!-- Tasks Section -->
  <div class="tasks-section">
    <h2>All Tasks</h2>
    <div class="task-list">
      <ul>
        <li *ngFor="let task of AllTasks" (click)="toggleSubtasks(task.userTaskID)">
          <p>Task Name: {{ task.taskName }}</p>
          <div class="subtasks" *ngIf="showSubtasks[task.userTaskID]">
            <ul>
              <li *ngFor="let subtask of task.subTasks">
                <p>Subtask Title: {{ subtask.title }}</p>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
