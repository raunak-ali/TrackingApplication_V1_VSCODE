<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid bg-secondary d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="text-center mb-4">Login</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4"> <!-- Form Column -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="UserName"><span class="glyphicon glyphicon-user"></span> UserName:</label>
                    <input type="text" formControlName="UserName" id="UserName" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="Password"><span class="glyphicon glyphicon-lock"></span> Password:</label>
                    <input type="password" formControlName="Password" id="Password" class="form-control" required />
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="mt-3">Token: <span class="text-primary">{{ jwtToken }}</span></div>
                <div class="text-muted mt-3">{{ error }}</div>
              </div>
              <div class="col-md-6"> <!-- Image Column -->
                <img src="assets\TRACKING_APP_LOGO.png" alt="Image" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
