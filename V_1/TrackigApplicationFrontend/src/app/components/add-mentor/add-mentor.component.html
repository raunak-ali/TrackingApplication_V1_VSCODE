<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Mentor</title>

</head>

<body>



  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h2>Add Mentor</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="AddMentorForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <div *ngIf="AddMentorForm.get('name')?.errors?.['required']" class="error">Name is required</div>
          </div>

          <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" formControlName="role" class="form-control">
              <option [value]="Role.Mentor">Mentor</option>
              <!-- Add more options for other roles -->
            </select>
          </div>

          <div class="form-group">
            <label for="domain">Domain:</label>
            <input type="text" id="domain" formControlName="domain" class="form-control">
            <div *ngIf="AddMentorForm.get('domain')?.errors?.['required']" class="error">Domain is required</div>
          </div>

          <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" formControlName="jobTitle" class="form-control">
          </div>

          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" formControlName="location" class="form-control">
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" formControlName="phone" class="form-control">
          </div>

          <div class="form-group">
            <label for="isCr">Is CR:</label>
            <input type="checkbox" id="isCr" formControlName="isCr">
          </div>

          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" formControlName="gender" class="form-control">
          </div>

          <div class="form-group">
            <label for="doj">Date of Joining:</label>
            <input type="date" id="doj" formControlName="doj" class="form-control">
            <div *ngIf="AddMentorForm.get('doj')?.errors?.['required']" class="error">Date of Joining is required</div>
          </div>

          <div class="form-group">
            <label for="capgeminiEmailId">Capgemini Email ID:</label>
            <input type="email" id="capgeminiEmailId" formControlName="capgeminiEmailId" class="form-control">
            <div *ngIf="AddMentorForm.get('capgeminiEmailId')?.errors?.['required']" class="error">Capgemini Email ID is required</div>
            <div *ngIf="AddMentorForm.get('capgeminiEmailId')?.errors?.['email']" class="error">Invalid email format</div>
          </div>

          <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="text" id="grade" formControlName="grade" class="form-control">
          </div>

          <div class="form-group">
            <label for="totalAverageRatingStatus">Total Average Rating Status:</label>
            <input type="number" id="totalAverageRatingStatus" formControlName="totalAverageRatingStatus"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="personalEmailId">Personal Email ID:</label>
            <input type="email" id="personalEmailId" formControlName="personalEmailId" class="form-control">
          </div>

          <div class="form-group">
            <label for="earlierMentorName">Earlier Mentor Name:</label>
            <input type="text" id="earlierMentorName" formControlName="earlierMentorName" class="form-control">
          </div>

          <div class="form-group">
            <label for="finalMentorName">Final Mentor Name:</label>
            <input type="text" id="finalMentorName" formControlName="finalMentorName" class="form-control">
          </div>

          <div class="form-group">
            <label for="attendanceCount">Attendance Count:</label>
            <input type="number" id="attendanceCount" formControlName="attendanceCount" class="form-control">
          </div>

          <!-- Add more form fields for other properties -->

          <button type="submit" [disabled]="!AddMentorForm.valid" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
