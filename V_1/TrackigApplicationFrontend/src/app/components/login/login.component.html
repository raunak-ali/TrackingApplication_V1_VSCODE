<div class="container-fluid h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-sm-8 col-md-6 col-lg-4 shadow p-4 rounded-lg bg-light">
      <h2 class="text-center mb-4">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="UserName">UserName:</label>
          <input type="text" formControlName="UserName" id="UserName" class="form-control" />
          <div *ngIf="loginForm.get('UserName')?.errors?.['required']" class="text-danger">UserName is required.</div>
        </div>
        <div class="form-group">
          <label for="Password">Password:</label>
          <input type="password" formControlName="Password" id="Password" class="form-control" required />
          <div *ngIf="loginForm.get('Password')?.errors?.['required']" class="text-danger">Password is required.</div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>

      </form>


      <div *ngIf="jwtToken" class="mt-3">Token: {{ jwtToken }}</div>
      <div *ngIf="error" class="text-danger mt-3">{{ error }}</div>
    </div>
  </div>
</div>
